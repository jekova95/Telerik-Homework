<!DOCTYPE HTML>
<html>
<head>
	<title>HTML Forms and Frames</title>
	<style type="text/css">
		table{
			border-collapse: collapse;
			border: 1px solid grey;
			width: 200px;
		}
		#Address{
			height: 60px;
			width: 270px;
		}
		#City{
			width: 130px;

			margin: 3px;
		}
		td{
			padding:1px;
			border:1px solid #000;
			width: 150px;
		}
		#comments{
			height: 60px;
			width: 270px;
		}
		td.right{
			text-align: right;
		}
		tr.footer{
			text-align: center;
			background-color: aqua;
		}
	</style>
</head>
<body>
	<form method="get" action="personal-info.php">
	<table border="1">
		<tbody>
		<tr>
			<td class="right">
				<label for="LastName">Last Name </label>
			</td>
			<td>
				<input type="text" name="LastName" placeholder="Nakov" id="LastName"/>
			</td>
		</tr>
		<tr>
			<td class="right">
				<label for="FirstName">First Name </label>
			</td>
			<td>
				<input type="text" name="FirstName" placeholder="Svetlin" id="FirstName"/>
			</td>
		</tr>
		<tr>
			<td class="right">
				<label for="Address">Address </label>
			</td>
			<td>
				<input type="text" name="Address" placeholder="17 Hristo Botev Str. floor 3, apt. 12" id="Address"/>
			</td>
		</tr>
		<tr>
			<td class="right">
				<label for="City">City </label>
			</td>
			<td>
				<input type="text" name="City" placeholder="Kaspichan" id="City"/>
				<label for="State">State </label>
				<input type="text" name="State" id="State" size="4"/>
			</td>
		</tr>
		<tr>
			<td class="right">
				<label for="zipcode">Zip/Post Code </label>
			</td>
			<td>
				<input type="text" name="zipcode" id="zipcode" placeholder="5250"/>
			</td>
		</tr>
		<tr>
			<td  class="right">
				<label for="country">Country </label>
			</td>
			<td>
				<select name="country" id="country"><option value="bg" selected="selected">Bulgaria</option></select>
			</td>
		</tr>
		<tr>
			<td  class="right">
				<label for="countrycode">Phone(county code, area code, number) </label>
			</td>
			<td>
				<div>
					(+<input type="text" name="phone" id="countrycode" placeholder="359" size="4"/> ) <input type="text" placeholder="88" size="3"/> - <input type="text" placeholder="8888888"/>
				</div>
			</td>
		</tr>
		<tr>
			<td  class="right">
				<label for="Email">Email </label>
			</td>
			<td>
				<input type="email" id="Email" name="Email" placeholder="nakov@kaspichan.org"/>
			</td>
		</tr>
		<tr>
			<td  class="right">
				<label for="birthdate">Birth Date </label>
			</td>
			<td>
				<div>
					<label for="birthdate">Month </label><input type="text" id="birthdate" name="birthdate" placeholder="06" size="2"/>
					<label for="day">Day </label><input type="text" id="day" name="day" placeholder="14" size="2"/>
					<label for="year">Year(4 digit) </label><input type="text" id="year" name="year" placeholder="1980" size="4"/>
				</div>
			</td>
		</tr>
		<tr>
			<td  class="right">
				<label for="gender">Gender </label>
			</td>
			<td>
				<select name="gender" id="gender">
					<option value="male" selected="selected">Male</option>
					<option value="female">Female</option>
				</select>
			</td>
		</tr>
		<tr>
			<td  class="right">
				<label for="spring">Starting date </label>
			</td>
			<td>
				<input type="radio" name="season" id="spring" value="Spring"/>
				<label for="spring">Spring 2006</label>
				<input type="radio" name="season" id="summer" value="Summer"/>
				<label for="summer">Summer 2006</label>
			</td>
		</tr>
		<tr>
			<td  class="right">
				<label for="comments">Comments/Questions</label>
			</td>
			<td>
				<input type="text" name="comments/questions" id="comments" placeholder="Please send me more information."/>
			</td>
		</tr>
		<tr class="footer">
			<td colspan="2">
				<input type="submit" value="Submit" name="submit"/>
				<input type="reset" value="Clear this form" name="reset"/>
			</td>
		</tr>
		</tbody>
	</table>
	</form>
</body>
</html>
